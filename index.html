<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato – Observance Consultoria e Assessoria</title>
  <meta name="description" content="Entre em contato com a Observance. Tire dúvidas sobre Compliance, LGPD e registro de marcas." />

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/contato.css" />

  <!-- Cabeçalhos de segurança básicos -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header" id="topo" aria-label="Cabeçalho do site">
    <div class="container header-wrap">
      <a class="logo" href="index.html" aria-label="Ir para a página inicial">
        <svg width="180" height="26" viewBox="0 0 520 80" aria-hidden="true">
          <text x="0" y="55" font-family="'Playfair Display', serif" font-size="56" fill="#e7d9a8" letter-spacing="2">OBSERVANCE</text>
        </svg>
      </a>

      <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="menu">
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <nav class="nav" id="menu" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="quem-somos.html">Quem Somos</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="#" aria-current="page">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" role="region" aria-label="Banner da página Contato">
    <div class="hero-bg" aria-hidden="true"></div>
    <div class="hero-overlay" aria-hidden="true"></div>
    <div class="container hero-content">
      <h1 class="hero-title">CONTATO</h1>
    </div>
  </section>

  <!-- MAPA (responsivo) -->
  <section class="map">
    <div class="container">
      <div class="map-embed" role="img" aria-label="Mapa com a localização da Observance">
        <!-- Você pode substituir o src abaixo por um embed oficial do Google Maps -->
        <iframe
          title="Mapa – Av. Lafayete Arruda Camargo, 579, Campinas – SP"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=Av.+Lafayete+Arruda+Camargo,+579+-+Campinas,+SP&output=embed">
        </iframe>
      </div>
    </div>
  </section>

  <!-- FALE CONOSCO -->
  <main id="conteudo-principal">
    <section class="contact-page">
      <div class="container">
        <div class="contact-header">
          <p>Deixe sua dúvida!</p>
          <h2>FALE CONOSCO</h2>
        </div>

        <div class="contact-grid">
          <!-- Coluna esquerda: informações -->
          <div class="contact-info">
            <div class="info-item">
              <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20.5 3.5A10 10 0 0 0 4 17l-1 4 4-1A10 10 0 1 0 20.5 3.5Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M8.5 10.5c1 2 3 3.5 5 4l1.5-1.5a1 1 0 0 1 1.1-.2l2 .8a1 1 0 0 1 .6 1v.7a2 2 0 0 1-2.2 2A10 10 0 0 1 6.8 9.6a2 2 0 0 1 2-2h.7a1 1 0 0 1 1 0l.8 2a1 1 0 0 1-.2 1.1L8.5 10.5Z" fill="currentColor"/>
              </svg>
              <span>(19) 9 9157-1281</span>
            </div>

            <div class="info-item">
              <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M3 7l9 6 9-6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <span>consultoria@observance.com.br</span>
            </div>

            <div class="info-item">
              <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 22s7-7 7-12a7 7 0 0 0-14 0c0 5 7 12 7 12Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <circle cx="12" cy="10" r="2.5" fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <span>Av. Lafayete Arruda Camargo, nº 579, sala 01 – Jardim São Quirino</span>
            </div>
          </div>

          <!-- Coluna direita: formulário em card escuro -->
          <div class="form-card" aria-label="Formulário de contato">
            <form class="contato-form" id="form-contato" novalidate>
              <div class="form-row">
                <label for="nome" class="sr-only">Nome</label>
                <input id="nome" name="nome" type="text" placeholder="Nome *" autocomplete="name" required>
                <span class="erro" data-for="nome"></span>
              </div>

              <div class="form-row">
                <label for="email" class="sr-only">E-mail</label>
                <input id="email" name="email" type="email" placeholder="E-mail *" autocomplete="email" required>
                <span class="erro" data-for="email"></span>
              </div>

              <div class="form-row form-row--full">
                <label for="mensagem" class="sr-only">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="7" placeholder="Mensagem" required></textarea>
                <span class="erro" data-for="mensagem"></span>
              </div>

              <button class="btn" type="submit">Enviar</button>
              <p class="form-feedback" role="status" aria-live="polite"></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- RODAPÉ -->
  <footer class="footer">
    <div class="container">
      <small>© <span id="ano-atual"></span> - Observance Consultoria e Assessoria</small>
    </div>
  </footer>

  <!-- Voltar ao topo -->
  <button class="top-btn" id="top-btn" aria-label="Voltar ao topo">
    <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 5l7 7H5l7-7zm0 6v8" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
    </svg>
  </button>

  <!-- JS -->
  <script src="js/contato.js"></script>
</body>
</html>
